<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Interst-Profit-Total Amount</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- container -->
    <section class="container">
        <div>
            <!-- interest -->
            <h1>Interst: <span id="display-interest">0</span></h1><br>
            <!-- total amount -->
            <h1>Total Amount: <span id="display-total">0</span></h1><br>
            <div>
                <!-- profit input -->
                <input type="text" placeholder="Profit" id="profit-input">
                <!-- rate input -->
                <input type="text" placeholder="Rate Of Interst" id="rate-input"><br>
                <!-- time input -->
                <input type="text" placeholder="Time" id="time-input"><br>
            </div>
            <!-- calculate btn -->
            <button id="calculate-btn">Calculate</button>
        </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
